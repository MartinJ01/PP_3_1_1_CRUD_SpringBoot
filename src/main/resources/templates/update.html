<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>
<h1>Update User</h1>
<form th:action="@{/users/update}" method="post">
    <input type="hidden" name="id" th:value="${user.id}"/>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required th:value="${user.name}"/><br/>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required th:value="${user.lastName}"/><br/>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required th:value="${user.email}"/><br/>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required th:value="${user.age}"/><br/>

    <button type="submit">Update</button>
</form>
<a href="/users"><-Back</a>
</body>
</html>
